<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Segelflugplatz Altdorf</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Spezifische Styles fÃ¼r Kontaktseite */
        html { scroll-padding-top: 120px; scroll-behavior: smooth; }
        
        /* --- FORMULAR STYLING OPTIMIERT (Identisch zu mitfliegen.html) --- */
        .form-responsive {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .form-responsive {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-family: inherit;
            font-size: 16px; 
            appearance: none; 
            -webkit-appearance: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: 22px; /* Identisch zu mitfliegen.html */
            height: 22px;
            margin-top: 2px;
            flex-shrink: 0; 
            cursor: pointer;
        }
        .checkbox-wrapper label {
            font-weight: normal;
            font-size: 0.9rem;
            margin: 0;
            line-height: 1.5;
            cursor: pointer;
            color: var(--text-light);
            text-align: left;
        }

        /* Karte responsiv (16:9 wie Video-Container) */
        .map-container {
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Format wie bei Videos */
            height: 0; 
            overflow: hidden; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            background: #eef2f5;
        }
        .map-container iframe {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            border: 0; 
        }

        @media (max-width: 768px) {
            .container { padding-left: 15px !important; padding-right: 15px !important; }
            .content-block { padding: 25px 20px !important; }
        }
    </style>
</head>
<body>
    <header id="main-header"></header>

    <div class="page-header" style="background-image: linear-gradient(135deg, rgba(15, 52, 96, 0.8), rgba(15, 52, 96, 0.6)), url('images/kontakt_hero.jpg');">
        <div class="container">

                <div>

                        <p>

                        <p>

                            ðŸ“§ <a href="mailto:info@segelfliegen-altdorf.de" style="color: var(--primary); font-weight: bold;">info@segelfliegen-altdorf.de</a>
                        </p>
                    </div>
                </div>
                <div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAO0mVkwXL-qpHD-oI5syKSjgBHkTjl_B4&q=Segelflugplatz%20Altdorf-Hagenhausen%20Post-SV%20N%C3%BCrnberg%2C%20Hagenhausenerstr.%2011%2C%20Altdorf%20bei%20N%C3%BCrnberg%2C%20Deutschland&center=49.3899301,11.4267085&maptype=satellite&zoom=15&language=de" allowfullscreen="" loading="lazy"></iframe>
                    </div>

            </div>

        <!-- BLOCK 2: Formular (Zentriert & 700px breit wie auf mitfliegen.html) -->
        <div class="content-block" style="border-top: 5px solid var(--primary);">
            <h2 style="text-align: center; margin-bottom: 10px;">Schreiben Sie uns</h2>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 40px;">Haben Sie Fragen oder mÃ¶chten Sie einen Gutschein bestellen?</p>
            
            <!-- Wieder auf 700px begrenzt, exakt wie bei Mitfliegen -->
            <form action="https://formspree.io/f/meekadza" method="POST" style="max-width: 700px; margin: 0 auto;">
                
                <div class="form-responsive">
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                <div class="form-group" style="margin-top: 20px;">

                <div class="checkbox-wrapper">

                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn" style="min-width: 250px;">Nachricht senden</button>
                </div>
            </form>
        </div>
    </main>

    <footer id="main-footer"></footer>
    <button id="btn-back-to-top" title="Nach oben">â†‘</button>

</body>
</html>
