<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Segelflugplatz Altdorf</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Spezifische Styles fÃ¼r Kontaktseite */
        
        /* --- FORMULAR STYLING (Identisch zu Mitfliegen) --- */
        
        /* Labels */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        /* Eingabefelder (Modern & Touch-freundlich) */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px; /* Angenehmes Padding */
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-family: inherit;
            font-size: 16px; /* WICHTIG: 16px verhindert Auto-Zoom auf iOS */
            appearance: none; /* Entfernt alte OS-Styles */
            -webkit-appearance: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Garantiert, dass Padding nicht die Breite sprengt */
        }

        /* Fokus Effekt */
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        /* Textarea Resizing */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Checkbox Container Styling */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-top: 2px;
            flex-shrink: 0; 
            cursor: pointer;
            -webkit-appearance: checkbox; 
            appearance: checkbox;
        }

        .checkbox-wrapper label {
            font-weight: normal;
            font-size: 0.85rem;
            margin: 0;
            line-height: 1.5;
            cursor: pointer;
            color: var(--text-light);
        }

        /* Link in Checkbox Label */
        .checkbox-wrapper a {
            text-decoration: underline;
            color: var(--primary);
        }

        /* Mobile Anpassungen fÃ¼r die AbstÃ¤nde */
        @media (max-width: 768px) {
            .contact-grid {
                gap: 30px; /* Weniger Abstand zwischen den BlÃ¶cken mobil */
            }
            
            /* Weniger Innenabstand auf kleinen Screens */
            .content-block {
                padding: 25px !important; 
            }
        }
    </style>
</head>
<body>
    <header id="main-header"></header>

                    </p>

            <!-- Rechte Spalte: Formular -->

                        <div class="form-group">

                        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Nachricht senden</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
