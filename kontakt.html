<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Spezifische Styles fÃ¼r Kontaktseite */
        html { scroll-padding-top: 120px; scroll-behavior: smooth; }
        
        /* --- FORMULAR STYLING --- */
        
        /* Labels */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        /* Eingabefelder (Modern & Touch-freundlich) */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px; /* Angenehmes Padding */
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-family: inherit;
            font-size: 16px; /* WICHTIG: 16px verhindert Auto-Zoom auf iOS */
            appearance: none; /* Entfernt alte OS-Styles */
            -webkit-appearance: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; 
        }

        /* Fokus Effekt */
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        /* Textarea Resizing */
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Formular Grid System */
        .form-responsive {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .form-responsive {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Checkbox Container Styling */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #eee;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-top: 2px;
            flex-shrink: 0; 
            cursor: pointer;
            -webkit-appearance: checkbox; 
            appearance: checkbox;
        }

        .checkbox-wrapper label {
            font-weight: normal;
            font-size: 0.85rem;
            margin: 0;
            line-height: 1.5;
            cursor: pointer;
            color: var(--text-light);
        }

        .checkbox-wrapper a {
            text-decoration: underline;
            color: var(--primary);
        }

        /* Mobile Anpassungen */
        @media (max-width: 768px) {
            .contact-grid {
                gap: 30px; 
            }
            .content-block {
                padding: 25px !important; 
            }
        }
    </style>
</head>
